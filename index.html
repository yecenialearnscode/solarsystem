<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="pink-planet-1.avif">
        <img id="sun" src="sun.jpg">
        <img id="mercury" src="mercury.jpg">
        <img id="venus" src="venus.jpg">
        <img id="earth" src="earth.jpg">
        <img id="mars" src="mars.jpg">
        <img id="jupiter" src="jupiter.jpg">
        <img id="uranus" src="uranus.jpg">
        <img id="neptune" src="neptune.jpg">
        <img id="ground" src="ground-pink-1.jpg">
      </a-assets>

      <a-sky src="#sky"></a-sky>
      <a-plane src="#ground" rotation="-90 0 0" width="20" height="20"></a-plane>

      <a-sphere src="#sun" position="-40 100 -40" radius="40"
      animation="property: object3D.rotation.y;to: 360; 
      dur:10000;
      loop:true"></a-sphere>
      <a-sphere src="#mercury" position="-35 50 -35" radius="30"
      animation="property: object3D.rotation.y;to: 360; 
      dur:10000;
      loop:true"></a-sphere>
      <a-sphere src="#venus" position="-30 0 -30" radius="25"
      animation="property: object3D.rotation.y;to: 360; 
      dur:10000;
      loop:true"></a-sphere>
      <a-sphere src="#earth" position="-25 -50 -25" radius="20"
      animation="property: object3D.rotation.y;to: 360; 
      dur:10000;
      loop:true"></a-sphere>
      <a-sphere src="#mars" position="-20 -100 -20" radius="15"
      animation="property: object3D.rotation.y;to: 360; 
      dur:10000;
      loop:true"></a-sphere>
      <a-sphere src="#jupiter" position="-15 -150 -15" radius="10"
      animation="property: object3D.rotation.y;to: 360; 
      dur:10000;
      loop:true"></a-sphere>
      <a-sphere src="#uranus" position="-10 -200 -10" radius="5"
      animation="property: object3D.rotation.y;to: 360; 
      dur:10000;
      loop:true"></a-sphere>
      <a-sphere src="#neptune" position="-5 -250 -5" radius="0"
    animation="property: object3D.rotation.y;
    to: 360;
    dur: 10000;
    loop: true"></a-sphere>
  <!--light-->
      <a-light 
        type="point" 
        intensity="2" 
        position="2 4 4"></a-light>
  <!--music-->
   <a-sound src="#air" autoplay="true"></a-sound>
    </a-scene>
  </body>
</html>
